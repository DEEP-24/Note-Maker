<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Update Note</title>
  </head>
  <body>
    <div class="update-notes-container">
      <div class="heading">Update Note</div>
      <input
        maxlength="20"
        type="text"
        placeholder="Heading(max 10 char)"
        class="update-note-heading"
      />
      <input
        maxlength="100"
        type="text"
        placeholder="Content(max 100 words)"
        class="update-note-input"
      />

      <div class="update-note-button">Update Note</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
