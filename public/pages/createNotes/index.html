<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NoteMaker</title>
  </head>
  <body>
    <div class="create-notes-container">
      <div class="heading">Create Note</div>
      <input
        maxlength="10"
        type="text"
        placeholder="Heading(max 10 char)"
        class="create-note-heading"
      />
      <input
        maxlength="300"
        type="text"
        placeholder="Write Your Note(max 300 char)"
        class="create-note-input"
      />

      <div class="create-note-button">Create Note</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
